<!DOCTYPE html>
<html>
<head>
    <title>Новость</title>
</head>
<body>
    <h1 id="newsTitle"></h1>
    <p id="newsContent"></p>

    <script>
        // Получаем данные новости из localStorage и отображаем их на странице
        const newsData = localStorage.getItem("news");
        if (newsData) {
            const news = JSON.parse(newsData);
            document.getElementById("newsTitle").innerText = news.title;
            document.getElementById("newsContent").innerText = news.content;
        } else {
            document.getElementById("newsTitle").innerText = "Новость не найдена";
        }
    </script>
</body>
</html>
